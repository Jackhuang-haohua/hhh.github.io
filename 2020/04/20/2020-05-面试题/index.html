        <h2 id="对象赋值"><a href="#对象赋值" class="headerlink" title="对象赋值"></a>对象赋值</h2><div class="highlight-wrap"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="JS"><figure class="iseeu highlight /js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 面试题</span></span><br><span class="line"><span class="keyword">var</span> a = <span class="string">'name'</span></span><br><span class="line"><span class="keyword">var</span> b = <span class="string">'age'</span></span><br><span class="line"><span class="keyword">var</span> obj = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// a 是一个变量</span></span><br><span class="line">obj[a] === obj[<span class="string">'name'</span>]</span><br><span class="line"><span class="comment">// 就是在添加 obj 的 name 属性</span></span><br><span class="line">obj[a] = <span class="string">'Jack'</span></span><br><span class="line"><span class="comment">// b 是一个变量</span></span><br><span class="line">obj[b] === obj[<span class="string">'age'</span>]</span><br><span class="line"><span class="comment">// 就是在添加 obj 的 age 属性</span></span><br><span class="line">obj[b] = <span class="number">18</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(obj.name) <span class="comment">// Jack</span></span><br><span class="line"><span class="built_in">console</span>.log(obj.age) <span class="comment">// 18</span></span><br><span class="line"><span class="built_in">console</span>.log(obj[a]) <span class="comment">// Jack</span></span><br><span class="line"><span class="built_in">console</span>.log(obj[b]) <span class="comment">// 18</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    对象是一个键值对的集合</span></span><br><span class="line"><span class="comment">    + key 只能是 string 数据类型</span></span><br><span class="line"><span class="comment">        -&gt; 如果你给的不是 string 数据类型</span></span><br><span class="line"><span class="comment">        -&gt; 他也会给你变成 string 数据类型</span></span><br><span class="line"><span class="comment">    对象数据类型变成 string 的时候</span></span><br><span class="line"><span class="comment">    + 结果就是 '[object Object]'</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">var</span> a = &#123; <span class="attr">name</span>: <span class="string">'Jack'</span> &#125;</span><br><span class="line"><span class="keyword">var</span> b = &#123; <span class="attr">name</span>: <span class="string">'Rose'</span> &#125;</span><br><span class="line"><span class="built_in">console</span>.log(a.toString()) <span class="comment">// =&gt; 把对象转换成字符串 [object Object]</span></span><br><span class="line"><span class="built_in">console</span>.log(b.toString()) <span class="comment">// =&gt; 把对象转换成字符串 [object Object]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> obj = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// a 是一个变量</span></span><br><span class="line">obj[a] === obj[<span class="string">'[object Object]'</span>]</span><br><span class="line">obj[a] = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// b 是一个变量</span></span><br><span class="line">obj[b] === obj[<span class="string">'[object Object]'</span>]</span><br><span class="line">obj[b] = <span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 两次设置的对象成员</span></span><br><span class="line"><span class="comment">//   key 都是 [object Object]</span></span><br><span class="line"><span class="comment">//   第二次设置就相当于修改</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(obj)</span><br><span class="line"></span><br><span class="line"><span class="comment">// obj 对象里面有几个成员 ? // =&gt; 1 2 4             1</span></span><br><span class="line"><span class="built_in">console</span>.log(obj[a]) <span class="comment">// =&gt; &#123; name: 'Jack' &#125;  1      2</span></span><br><span class="line"><span class="built_in">console</span>.log(obj[b]) <span class="comment">// =&gt; &#123; name: 'Rose' &#125;  2      2</span></span><br></pre></td></tr></table></figure></div>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
